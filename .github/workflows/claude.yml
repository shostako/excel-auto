name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      (github.event.issue && contains(github.event.comment.body, '@claude')) ||
      (github.event.pull_request && contains(github.event.comment.body, '@claude')) ||
      (github.event.review && contains(github.event.review.body, '@claude')) ||
      (github.event.issue && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Claude Code Action
        uses: grll/claude-code-action@beta
        with:
          use_oauth: "true"
          claude_access_token: ${{ secrets.CLAUDE_ACCESS_TOKEN }}
          claude_refresh_token: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
          claude_expires_at: ${{ secrets.CLAUDE_EXPIRES_AT }}
          github_token: ${{ github.token }}
          allowed_tools: |
            - read_file
            - write_file
            - create_file
            - list_files
            - search_files
          custom_instructions: |
            プロジェクトのCLAUDE.mdファイルを必ず最初に読んでください。
            Excel操作の自動化コードを生成する際は、安全性と品質を最優先してください。
            生成したコードには必ず日本語のコメントを含めてください。